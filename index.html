<!DOCTYPE html>

<html>
<head>
    <title>Student Enrollment Form</Form></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script type="text/javascript" src="/jquery/jquery-3.6.0.min.js"></script>
    
</head>

<body>
    <div class="container">
        <h1 class="dispaly-2"> Student Enrollment Form </h1>
        <form id="studform" method="get">
            <div class="row">

            <div class="form-group col-md-6">
                <label for="studrn">Roll no.</label>
                <input type="number" class="form-control" id="studrn" placeholder="Roll No." onchange="getStud()">
            </div>

            <div class="form-group col-md-6">
                <label for="studclass">Class</label>
                <input type="number" class="form-control" id="studclass" placeholder="Class">
            </div>

            <div class="form-group col-md-6">
                <label for="studaddress">Address</label>
                <input type="text" class="form-control" id="studaddress" placeholder="Address">
            </div>
            
            <div class="form-group col-md-6">
                <label for="studdob">DOB</label>
                <input type="text" class="form-control" id="studdob" placeholder="Date of Birth">
            </div>

            <div class="form-group col-md-6">
                <label for="studdoe">DOE</label>
                <input type="text" class="form-control" id="studdoe" placeholder="Date of Enrollment">
            </div>

            <div>
            <button type="submit" class="btn btn-success" id="save" onclick="saveData()" >Save</button>
            <button type="submit" class="btn btn-primary" id="change" onclick="changeData()" >Change</button>
            <button type="submit" class="btn btn-danger" id="reset" onclick="resetForm()" >Reset</button>
            </div>

            </div>

            </div>
        </form>
    </div>

    <script src="/index.js"></script>
    <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>



</body>

</html>
